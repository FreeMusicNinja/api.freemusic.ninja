machine:
  python:
    version: 3.4.0

dependencies:
  override:
    - pip install -U -r dev-requirements.txt coveralls codecov==1.1.0:
        timeout: 60

deployment:
  master:
    branch: master
    commands:
      - python2 -c "from fabric.api import execute; from fabfile import deploy; execute(deploy, hosts=['104.131.30.135'])"

test:
  override:
    - py.test:
        timeout: 60
    - coveralls:
        timeout: 60
    - codecov:
        timeout: 60
