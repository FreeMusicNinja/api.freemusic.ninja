machine:
  python:
    version: 3.4.0

dependencies:
  override:
    - pip install -U -r dev-requirements.txt coveralls codecov:
        timeout: 60

deployment:
  master:
    branch: master
    commands:
      - pyenv local 2.7.8
      - python2 -m pip install 'fabric>=1.3'
      - python2 -m fabric deploy

test:
  override:
    - py.test:
        timeout: 60
    - coveralls:
        timeout: 60
    - codecov:
        timeout: 60
